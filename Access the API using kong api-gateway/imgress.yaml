apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helm-guestbook
  namespace: default

spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: helm-guestbook
            port:
              number: 80
